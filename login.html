<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StructuReality Admin Dashboard</title>

    <!-- TailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <!-- Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      * {
        font-family: "Poppins", sans-serif;
      }
      .page {
        display: none;
      }
      .page.active {
        display: block;
      }
    </style>
  </head>

  <body class="bg-gray-50">
    <!-- Login Page -->
    <div
      id="loginPage"
      class="page active min-h-screen flex items-center justify-center bg-gradient-to-br from-gray-200 via-gray-300 to-indigo-400 p-4"
    >
      <div class="flex flex-col items-center justify-center gap-6 mt-20">
        <!-- Login Card -->
        <div class="w-full max-w-md bg-white rounded-2xl shadow-2xl p-8">
          <div class="text-center mb-8">
            <div
              class="w-16 h-16 bg-indigo-600 rounded-xl flex items-center justify-center mx-auto mb-4"
            >
              <i class="fas fa-cube text-white text-3xl"></i>
            </div>
            <h1 class="text-3xl font-bold text-gray-800">StructuReality</h1>
            <p class="text-gray-500 mt-2">Admin Portal Login</p>
          </div>

          <form onsubmit="login(event)" class="space-y-6">
            <!-- Email -->
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2"
                >Email Address</label
              >
              <div class="relative">
                <span
                  class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400"
                >
                  <i class="fas fa-envelope"></i>
                </span>
                <input
                  type="email"
                  required
                  placeholder="admin@admin.com"
                  class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500"
                />
              </div>
            </div>

            <!-- Password -->
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2"
                >Password</label
              >
              <div class="relative">
                <span
                  class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400"
                >
                  <i class="fas fa-lock"></i>
                </span>
                <input
                  type="password"
                  required
                  placeholder="••••••••"
                  class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500"
                />
              </div>
            </div>

            <!-- Remember + Forgot -->
            <div class="flex items-center justify-between">
              <label class="flex items-center">
                <input
                  type="checkbox"
                  class="w-4 h-4 text-indigo-600 border-gray-300 rounded"
                />
                <span class="ml-2 text-sm text-gray-600">Remember me</span>
              </label>
              <a href="#" class="text-sm text-indigo-600 hover:text-indigo-700"
                >Forgot password?</a
              >
            </div>

            <!-- Login Button -->
            <a
              href="index.html"
              class="w-full block text-center bg-indigo-600 text-white py-3 rounded-lg font-semibold hover:bg-indigo-700 transition"
            >
              Sign In
            </a>
          </form>
        </div>

        <!-- Footer -->
        <p class="text-white text-sm">
          © 2025 StructuReality. All rights reserved.
        </p>
      </div>
    </div>

    <script>
      function login(event) {
        event.preventDefault();
        alert("Login placeholder");
      }
    </script>
  </body>
</html>
