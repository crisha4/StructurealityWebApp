<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StructuReality - Reset Password</title>

    <!-- TailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <!-- Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      * {
        font-family: "Poppins", sans-serif;
      }
    </style>
  </head>

  <body class="bg-gray-50">
    <!-- Reset Password Page -->
    <div
      class="min-h-screen flex items-center justify-center bg-gradient-to-br from-gray-200 via-gray-300 to-indigo-400 p-4 sm:p-6 md:p-8"
    >
      <div
        class="flex flex-col items-center justify-center gap-4 sm:gap-6 mt-10 sm:mt-16 md:mt-20 w-full"
      >
        <!-- Reset Password Card -->
        <div class="w-full max-w-md bg-white rounded-2xl shadow-2xl p-6 sm:p-8">
          <div class="text-center mb-6 sm:mb-8">
            <div
              class="w-14 h-14 sm:w-16 sm:h-16 bg-indigo-600 rounded-xl flex items-center justify-center mx-auto mb-3 sm:mb-4"
            >
              <i class="fas fa-key text-white text-2xl sm:text-3xl"></i>
            </div>
            <h1 class="text-2xl sm:text-3xl font-bold text-gray-800">
              Reset Password
            </h1>
            <p class="text-sm sm:text-base text-gray-500 mt-2">
              Create a new password for your account
            </p>
          </div>

          <form onsubmit="resetPassword(event)" class="space-y-4 sm:space-y-6">
            <!-- New Password -->
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2"
                >New Password</label
              >
              <div class="relative">
                <span
                  class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400"
                >
                  <i class="fas fa-lock"></i>
                </span>
                <input
                  type="password"
                  required
                  placeholder="Enter new password"
                  class="w-full pl-10 pr-4 py-2.5 sm:py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 text-sm sm:text-base"
                />
              </div>
              <p class="text-xs text-gray-500 mt-1">
                Must be at least 6 characters
              </p>
            </div>

            <!-- Confirm Password -->
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2"
                >Confirm Password</label
              >
              <div class="relative">
                <span
                  class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400"
                >
                  <i class="fas fa-lock"></i>
                </span>
                <input
                  type="password"
                  required
                  placeholder="Confirm new password"
                  class="w-full pl-10 pr-4 py-2.5 sm:py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 text-sm sm:text-base"
                />
              </div>
            </div>

            <!-- Reset Password Button -->
            <button
              type="submit"
              class="w-full bg-indigo-600 text-white py-3 rounded-lg font-semibold hover:bg-indigo-700 transition"
            >
              Reset Password
            </button>

            <!-- Back to Login -->
            <div class="text-center">
              <a href="#" class="text-sm text-indigo-600 hover:text-indigo-700">
                <i
                  class="fas fa-arrow-left text-indigo-700 text-base sm:text-sm"
                ></i>
                Back to Login</a
              >
            </div>
          </form>
        </div>

        <!-- Footer -->
        <p class="text-white text-sm">
          Â© 2025 StructuReality. All rights reserved.
        </p>
      </div>
    </div>

    <script>
      function resetPassword(event) {
        event.preventDefault();
        alert("Password reset placeholder");
      }
    </script>
  </body>
</html>
